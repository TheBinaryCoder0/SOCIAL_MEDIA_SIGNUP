    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
        rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <div id="logo">
                <h1>HOMEBREW</h1>
            </div>
            <div id="welcome">
                <h1>Welcome to HomeBrew</h1>
            </div>
            <div id="centerlogo"></div>
            <div id="contents">
                <div id="firstname">
                    <input type="text" name="" id="" placeholder="first name">
                </div>
                <div id="lastname">
                    <input type="text" name="" id="" placeholder="last name">
                </div>
                <div id="age">
                    <input type="number" name="" id="" placeholder="age">
                </div>
                <div id="gender">
                    <input type="text" name="" id="" placeholder="gender">
                </div>
                <div id="email">
                    <input type="email" name="" id="" placeholder="email">
                </div>
                <div id="b_signup">
                    <button class="myButton">SIGN UP</button>
                </div>  
                <div id="alreadyenrolled">
                    <div id="alreadyenrolledtext">
                        <h2>If you already have a account</h2>
                    </div>
                    <div id="b_signin">
                        <button class="myButton">SIGN IN</button>
                    </div>
                </div>
            </div>
            <div id="copyright">
                <small>&copy2024</small>
            </div>
        </div>
    </body>
    </html>
